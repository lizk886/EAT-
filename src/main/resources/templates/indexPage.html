<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/main/resources/static/css/indexPage.css" />
    <title>EAT! Index Page</title>
  </head>

  <body>
    <header>
      <img src="/src/main/resources/static/images/EATLogo.png" alt="EAT Logo" class="LogoInHeader" />

      <nav>
        <a href="indexPage.html">Home</a>
      </nav>
    </header>

    <div class="bannerLogIn"></div>

    <div class="forms-container">
      <form id="loginForm" class="user-form" method="post" action="/login">
        <h2>EXISTING USER?</h2>
        <p>Log in here:</p>
        <input
          type="text"
          id="loginUsername"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="loginPassword"
          name="password"
          placeholder="Password"
          required
        />
        <a href="#">Forgot password?</a>
        <button type="submit">Log in</button>
      </form>

      <form
        id="registerForm"
        class="user-form"
        onsubmit="return validateRegisterForm()"
        method="post"
        action="/register"
      >
        <h2>NEW USER?</h2>
        <p>Register here:</p>
        <input
          type="email"
          id="registerEmail"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="text"
          id="registerUsername"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="registerPassword"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Sign up</button>
      </form>
    </div>

    <script>
      function validateRegisterForm() {
        var email = document.getElementById("registerEmail").value;
        if (!email.includes("@")) {
          alert("Please enter a valid email address.");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
